name: PoC zombienet CI

on:
  push:
    branches: [ poc-zombienet ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Get zombienet
        run: |
          curl -L -O https://github.com/paritytech/zombienet/releases/download/v1.2.7/zombienet-linux
          chmod +x zombienet-linux

      - name: Get polkadot
        run: |
          curl -L -O https://github.com/paritytech/polkadot/releases/download/untagged-07147b69b677a4195183/polkadot
          chmod +x polkadot
          ./polkadok --help

